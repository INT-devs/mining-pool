# INTcoin Testnet Faucet Apache Configuration
# Subdomain: https://faucet.international-coin.org
# Proxies to faucet backend on port 8080

# ==================================================
# HTTP to HTTPS Redirect
# ==================================================
<VirtualHost *:80>
    ServerName faucet.international-coin.org

    # Redirect all HTTP traffic to HTTPS
    Redirect permanent / https://faucet.international-coin.org/

    # Logs
    ErrorLog ${APACHE_LOG_DIR}/faucet-http-error.log
    CustomLog ${APACHE_LOG_DIR}/faucet-http-access.log combined
</VirtualHost>

# ==================================================
# HTTPS VirtualHost
# ==================================================
<VirtualHost *:443>
    ServerName faucet.international-coin.org
    ServerAdmin admin@international-coin.org

    # ==================================================
    # SSL/TLS Configuration
    # ==================================================
    SSLEngine on

    # SSL Certificates (using same wildcard cert as main site)
    SSLCertificateFile /etc/ssl/certs/international-coin.org_fullchain.cer
    SSLCertificateKeyFile /etc/ssl/certs/international-coin.org.key

    # Modern TLS configuration
    SSLProtocol -all +TLSv1.2 +TLSv1.3
    SSLCipherSuite ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384
    SSLHonorCipherOrder on
    SSLUseStapling on

    # ==================================================
    # Security Headers
    # ==================================================
    Header always set Strict-Transport-Security "max-age=31536000; includeSubDomains"
    Header always set X-Frame-Options "DENY"
    Header always set X-Content-Type-Options "nosniff"
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Referrer-Policy "no-referrer-when-downgrade"

    # ==================================================
    # CORS Headers (allow requests from main site)
    # ==================================================
    Header always set Access-Control-Allow-Origin "https://international-coin.org"
    Header always set Access-Control-Allow-Methods "GET, POST, OPTIONS"
    Header always set Access-Control-Allow-Headers "Content-Type"

    # Handle preflight OPTIONS requests
    RewriteEngine On
    RewriteCond %{REQUEST_METHOD} OPTIONS
    RewriteRule ^(.*)$ $1 [R=200,L]

    # ==================================================
    # Reverse Proxy to Faucet Backend
    # ==================================================
    ProxyPreserveHost On
    ProxyPass / http://127.0.0.1:8080/
    ProxyPassReverse / http://127.0.0.1:8080/

    # ==================================================
    # Logging
    # ==================================================
    ErrorLog ${APACHE_LOG_DIR}/faucet-error.log
    CustomLog ${APACHE_LOG_DIR}/faucet-access.log combined

</VirtualHost>
