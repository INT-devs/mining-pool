# INTcoin Website Apache Configuration
# Domain: https://international-coin.org
# DocumentRoot: /var/www/html

# ==================================================
# HTTP to HTTPS Redirect
# ==================================================
<VirtualHost *:80>
    ServerName international-coin.org
    ServerAlias www.international-coin.org

    # Redirect all HTTP traffic to HTTPS
    Redirect permanent / https://international-coin.org/

    # Logs
    ErrorLog ${APACHE_LOG_DIR}/intcoin-http-error.log
    CustomLog ${APACHE_LOG_DIR}/intcoin-http-access.log combined
</VirtualHost>

# ==================================================
# HTTPS VirtualHost
# ==================================================
<VirtualHost *:443>
    ServerName international-coin.org
    ServerAlias www.international-coin.org
    ServerAdmin admin@international-coin.org

    DocumentRoot /var/www/html

    # ==================================================
    # SSL/TLS Configuration
    # ==================================================
    SSLEngine on

    # SSL Certificates (issued by Sectigo)
    # Using fullchain certificate (includes intermediate CAs for OCSP stapling)
    SSLCertificateFile /etc/ssl/certs/international-coin.org_fullchain.cer
    SSLCertificateKeyFile /etc/ssl/certs/international-coin.org.key

    # Modern TLS configuration (TLS 1.2 and 1.3 only)
    SSLProtocol -all +TLSv1.2 +TLSv1.3

    # Strong cipher suites
    SSLCipherSuite ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384
    SSLHonorCipherOrder on

    # OCSP Stapling (cache configured globally below)
    SSLUseStapling on

    # SSL Session Cache Timeout
    SSLSessionCacheTimeout 300

    # ==================================================
    # Security Headers
    # ==================================================

    # HTTP Strict Transport Security (HSTS)
    # Tells browsers to only access this site via HTTPS for 1 year
    Header always set Strict-Transport-Security "max-age=31536000; includeSubDomains; preload"

    # Prevent clickjacking attacks
    Header always set X-Frame-Options "DENY"

    # Prevent MIME type sniffing
    Header always set X-Content-Type-Options "nosniff"

    # XSS Protection (legacy browsers)
    Header always set X-XSS-Protection "1; mode=block"

    # Referrer Policy
    Header always set Referrer-Policy "no-referrer-when-downgrade"

    # Permissions Policy (formerly Feature-Policy)
    Header always set Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=()"

    # Content Security Policy
    Header always set Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self'; connect-src 'self'; frame-ancestors 'none'; base-uri 'self'; form-action 'self';"

    # ==================================================
    # Compression
    # ==================================================
    <IfModule mod_deflate.c>
        # Enable compression for text-based content
        AddOutputFilterByType DEFLATE text/html
        AddOutputFilterByType DEFLATE text/plain
        AddOutputFilterByType DEFLATE text/xml
        AddOutputFilterByType DEFLATE text/css
        AddOutputFilterByType DEFLATE text/javascript
        AddOutputFilterByType DEFLATE application/javascript
        AddOutputFilterByType DEFLATE application/json
        AddOutputFilterByType DEFLATE application/xml
        AddOutputFilterByType DEFLATE image/svg+xml

        # Don't compress images (already compressed)
        SetEnvIfNoCase Request_URI \.(?:gif|jpe?g|png|webp|ico)$ no-gzip dont-vary
    </IfModule>

    # ==================================================
    # Caching
    # ==================================================
    <IfModule mod_expires.c>
        ExpiresActive On

        # Default expiration: 1 month
        ExpiresDefault "access plus 1 month"

        # HTML files: 1 hour (frequently updated)
        ExpiresByType text/html "access plus 1 hour"

        # CSS and JavaScript: 1 week
        ExpiresByType text/css "access plus 1 week"
        ExpiresByType text/javascript "access plus 1 week"
        ExpiresByType application/javascript "access plus 1 week"

        # Images: 1 year
        ExpiresByType image/jpeg "access plus 1 year"
        ExpiresByType image/png "access plus 1 year"
        ExpiresByType image/gif "access plus 1 year"
        ExpiresByType image/webp "access plus 1 year"
        ExpiresByType image/svg+xml "access plus 1 year"
        ExpiresByType image/x-icon "access plus 1 year"

        # Fonts: 1 year
        ExpiresByType font/ttf "access plus 1 year"
        ExpiresByType font/woff "access plus 1 year"
        ExpiresByType font/woff2 "access plus 1 year"

        # PDFs: 1 month
        ExpiresByType application/pdf "access plus 1 month"

        # JSON/XML: 1 day
        ExpiresByType application/json "access plus 1 day"
        ExpiresByType application/xml "access plus 1 day"
    </IfModule>

    # Cache-Control headers
    <IfModule mod_headers.c>
        # Static assets
        <FilesMatch "\.(jpg|jpeg|png|gif|webp|svg|css|js|woff|woff2|ttf)$">
            Header set Cache-Control "public, max-age=31536000, immutable"
        </FilesMatch>

        # HTML files
        <FilesMatch "\.(html|htm)$">
            Header set Cache-Control "public, max-age=3600, must-revalidate"
        </FilesMatch>
    </IfModule>

    # ==================================================
    # Directory Configuration
    # ==================================================
    <Directory /var/www/html>
        Options -Indexes +FollowSymLinks -MultiViews
        AllowOverride All
        Require all granted

        # Default index files
        DirectoryIndex index.html index.php

        # Disable server signature in error pages
        ServerSignature Off
    </Directory>

    # ==================================================
    # Webhook Directory (Restricted to GitHub IPs)
    # ==================================================
    <Directory /var/www/html/webhooks>
        Options -Indexes -FollowSymLinks
        AllowOverride All

        # Only allow GitHub webhook IPs
        <RequireAny>
            Require ip 140.82.112.0/20
            Require ip 143.55.64.0/20
            Require ip 185.199.108.0/22
            Require ip 192.30.252.0/22
            Require ip 127.0.0.1
            Require ip ::1
        </RequireAny>
    </Directory>

    # ==================================================
    # Cache & Logs Directories (Deny Access)
    # ==================================================
    <Directory /var/www/html/cache>
        Require all denied
    </Directory>

    <Directory /var/www/html/logs>
        Require all denied
    </Directory>

    # ==================================================
    # PHP Configuration
    # ==================================================
    <IfModule mod_php.c>
        # Disable dangerous PHP functions
        php_admin_value disable_functions "exec,passthru,shell_exec,system,proc_open,popen,curl_exec,curl_multi_exec,parse_ini_file,show_source"

        # Error handling
        php_flag display_errors off
        php_flag log_errors on
        php_value error_log /var/www/html/logs/php-errors.log

        # Memory and execution limits
        php_value memory_limit 128M
        php_value max_execution_time 30
        php_value max_input_time 60
        php_value post_max_size 10M
        php_value upload_max_filesize 5M

        # Session security
        php_value session.cookie_httponly 1
        php_value session.cookie_secure 1
        php_value session.cookie_samesite "Strict"
    </IfModule>

    # ==================================================
    # Error Pages
    # ==================================================
    ErrorDocument 404 /404.html
    ErrorDocument 403 /403.html
    ErrorDocument 500 /500.html

    # ==================================================
    # Logging
    # ==================================================
    ErrorLog ${APACHE_LOG_DIR}/intcoin-error.log
    CustomLog ${APACHE_LOG_DIR}/intcoin-access.log combined

    # Log SSL requests separately (optional)
    # CustomLog ${APACHE_LOG_DIR}/intcoin-ssl-access.log combined

    # ==================================================
    # Testnet Faucet API Proxy
    # ==================================================
    # Proxy /api/faucet/* requests to the faucet backend on port 8080
    <IfModule mod_proxy.c>
        ProxyPreserveHost On

        # Faucet API endpoints
        ProxyPass /api/faucet/request http://127.0.0.1:8080/request
        ProxyPassReverse /api/faucet/request http://127.0.0.1:8080/request

        ProxyPass /api/faucet/stats http://127.0.0.1:8080/stats
        ProxyPassReverse /api/faucet/stats http://127.0.0.1:8080/stats

        # Add CORS headers for API responses
        <Location /api/faucet>
            Header set Access-Control-Allow-Origin "*"
            Header set Access-Control-Allow-Methods "GET, POST, OPTIONS"
            Header set Access-Control-Allow-Headers "Content-Type"
        </Location>
    </IfModule>

    # ==================================================
    # Rewrite Rules
    # ==================================================
    <IfModule mod_rewrite.c>
        RewriteEngine On

        # Remove www (canonicalize to non-www)
        RewriteCond %{HTTP_HOST} ^www\.international-coin\.org$ [NC]
        RewriteRule ^ https://international-coin.org%{REQUEST_URI} [R=301,L]

        # Remove trailing slashes (optional)
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteCond %{REQUEST_URI} (.+)/$
        RewriteRule ^ %1 [R=301,L]

        # Block access to hidden files (except .well-known for Let's Encrypt)
        RewriteCond %{REQUEST_URI} !^/\.well-known/
        RewriteRule (^\.|/\.) - [F,L]
    </IfModule>

    # ==================================================
    # Additional Security
    # ==================================================

    # Prevent access to version control directories
    <DirectoryMatch "\.git">
        Require all denied
    </DirectoryMatch>

    # Prevent access to sensitive files
    <FilesMatch "^(\.htaccess|\.htpasswd|\.env|composer\.json|composer\.lock|package\.json|package-lock\.json|\.gitignore)$">
        Require all denied
    </FilesMatch>

    # Disable directory browsing
    Options -Indexes

</VirtualHost>

# ==================================================
# SSL Configuration (Global)
# ==================================================
<IfModule mod_ssl.c>
    # SSL Protocol and Cipher configuration
    SSLRandomSeed startup file:/dev/urandom 2048
    SSLRandomSeed connect file:/dev/urandom 2048

    # OCSP Stapling cache
    SSLStaplingCache shmcb:${APACHE_RUN_DIR}/ssl_stapling_cache(128000)

    # SSL Session cache
    SSLSessionCache shmcb:${APACHE_RUN_DIR}/ssl_scache(512000)
</IfModule>
